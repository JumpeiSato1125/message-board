<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/messageboardcommon.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>ログイン画面</title>
</head>

<body>
	<div class="login-box">
		<h2>ログインしてください</h2>
		<form th:action="@{/login}" method="post" th:object="${loginBean}">
			<label>ログインID：</label>
			<input type="text" th:field="*{id}" />
			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error-message"></div>
			<label>パスワード：</label>
			<input type="text" th:field="*{password}" />
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
			<div th:if="*{!errorList.isEmpty()}" th:each="error : *{errorList}">
				<div th:text="${error}" class="error-message"></div>
			</div>
			<input type="submit" value="ログイン" />
		</form>
	</div>
</body>

</html>

</html>
